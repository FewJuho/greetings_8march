    <style>
        body {
            background: #ffe6f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Comic Sans MS', cursive;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        .photo-frame {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
            cursor: pointer;
            border: 10px solid #ff69b4;
            box-shadow: 0 0 20px rgba(255,105,180,0.5);

        .photo-frame img {

            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin: 20px 0;
        }

        #hidden-duck {
            display: none;
            position: fixed;
            max-width: 150px;
            cursor: pointer;
            transition: all 0.3s;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hearts {
            position: fixed;
            font-size: 36px;
            color: #ff69b4;
            pointer-events: none;
            animation: float 5s infinite;

</head>
